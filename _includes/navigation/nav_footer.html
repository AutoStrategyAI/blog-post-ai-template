<ul class="list-reset">
  {% for nav_page in site.navigation.footer %}
    {% if nav_page.title %}
    <li class="link-primary{% unless forloop.last %} mb-1{% endunless %}">
      <a href="{{ nav_page.url | prepend: site.baseurl }}">{{ nav_page.title }}</a>
    </li>
    {% endif %}
  {% endfor %}
</ul>
